<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="library">
        <div class="library--categories">Title</div>
        <div class="library--categories">Author</div>
        <div class="library--categories">Genre</div>
        <div class="library--categories">Read</div>
        <div class="library--categories"></div>
        <div class="library--list">
        </div>
        <button class="library--button" onclick=toggleDisplay()>Add Book</button>
    </div>
    <form action="" method="" class="addBook--form">
        <ul>
            <li class="addBook--input">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </li>
            <li class="addBook--input">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </li>
            <li class="addBook--input">
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                    <option value="adventure">Adventure</option>
                    <option value="art">Art</option>
                    <option value="autobiography">Autobiography</option>
                    <option value="anthology">Anthology</option>
                    <option value="business">Business</option>
                    <option value="childrens">Children's</option>
                    <option value="crafts">Crafts</option>
                    <option value="cookbook">Cookbook</option>
                    <option value="comic">Comic</option>
                    <option value="diary">Diary</option>
                    <option value="crime">Crime</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="history">History</option>
                    <option value="humor">Humor</option>
                    <option value="horror">Horror</option>
                    <option value="mystery">Mystery</option>
                    <option value="math">Math</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="poetry">Poetry</option>
                    <option value="political">Political</option>
                    <option value="religious">Religious</option>
                    <option value="romance">Romance</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="short-stories">Short Stories</option>
                    <option value="science">Science</option>
                    <option value="self-help">Self Help</option>
                    <option value="thriller">Thriller</option>
                    <option value="sports">Sports</option>
                    <option value="western">Western</option>
                    <option value="travel">Travel</option>
                </select>
            </li>
            <li class="addBook--input">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </li>
        </ul>
        <button class="addBook--button" name="submit">Add Book</button>
    </form>

</body>
</html>
